<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Content</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .content-card {
            position: relative;
            aspect-ratio: 2/3;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .content-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .content-card .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .skeleton {
            background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab.active {
            background: #2196F3;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .upload-btn {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <h1>Browse Content</h1>
        <button class="upload-btn" onclick="location.href='/upload'">Upload Content</button>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('movies')">Movies</div>
        <div class="tab" onclick="switchTab('series')">TV Series</div>
    </div>

    <div id="content" class="content-grid"></div>

    <script>
        let currentTab = 'movies';

        async function loadContent(type) {
            try {
                const response = await fetch(`/api/all-${type}`);
                if (!response.ok) throw new Error('Failed to fetch content');
                
                const data = await response.json();
                const container = document.getElementById('content');
                container.innerHTML = '';

                if (type === 'movies') {
                    data.forEach(movie => {
                        const card = document.createElement('div');
                        card.className = 'content-card';
                        card.innerHTML = `
                            <img src="${movie.coverImage || '/default-movie.jpg'}" alt="${movie.title}" loading="lazy">
                            <div class="info"><h3>${movie.title}</h3></div>
                        `;
                        card.onclick = () => location.href = `/player.html?type=movie&id=${movie._id}`;
                        container.appendChild(card);
                    });
                } else {
                    data.forEach(series => {
                        const card = document.createElement('div');
                        card.className = 'content-card';
                        card.innerHTML = `
                            <img src="${series.coverImage || '/default-series.jpg'}" alt="${series.title}" loading="lazy">
                            <div class="info">
                                <h3>${series.title}</h3>
                                <p>${series.seasons.length} Seasons</p>
                            </div>
                        `;
                        card.onclick = () => location.href = `/series.html?title=${encodeURIComponent(series.title)}`;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please try again.</p>';
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Add active class to clicked tab
            event.currentTarget.classList.add('active');
            // Load the content for the selected tab
            loadContent(tab);
        }

        // Initial load
        loadContent('movies');
    </script>
</body>
</html>
