<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streame</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            background-color: #000;
            color: #fff;
            /*font-family: Arial, sans-serif;*/
            padding: 20px;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .content-card {
            position: relative;
            aspect-ratio: 2/3;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(var(--card-color, 255, 255, 255), 0.3);
        }
        .content-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
            filter: brightness(0.9);
        }
        .content-card .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            backdrop-filter: blur(5px);
            color: white;
        }
        .skeleton {
            background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        .tab {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            cursor: pointer;
            flex: 1;
            min-width: 100px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: #FF0046;
            border-color: #FF0046;
            box-shadow: 0 0 20px rgba(255, 0, 70, 0.3);
            font-weight: bold;
        }
        .tab:hover {
            background: #2a2a2a;
            border-color: #FF0046;
        }
        .nav-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 10px;
            gap: 15px;
        }
        .nav-bar h1 {
            font-size: 24px;
            margin: 0;
        }
        .upload-btn {
            background: linear-gradient(45deg, #FF0046, #FF4D00);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 15%;
            padding: 8px 16px;
            box-shadow: 0 4px 15px rgba(255, 0, 70, 0.2);
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            background: linear-gradient(45deg, #FF4D00, #FF0046);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 70, 0.4);
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            .content-card .info {
                padding: 8px;
            }
            .content-card .info h3 {
                font-size: 14px;
                margin: 0;
            }
            .content-card .info p {
                font-size: 12px;
                margin: 4px 0 0 0;
            }
            .nav-bar {
                justify-content: center;
                text-align: center;
            }
            .nav-bar h1 {
                font-size: 20px;
            }
            .upload-btn {
                width: 100%;
                padding: 12px 16px;
            }
        }

        @media (max-width: 480px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="upload-btn" onclick="location.href='/upload'">Upload Content</button>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('movies')">Movies</div>
        <div class="tab" onclick="switchTab('series')">TV Series</div>
    </div>

    <div id="content" class="content-grid"></div>

    <script>
        function getAverageColor(imgElement) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 1;
            canvas.height = 1;
            context.drawImage(imgElement, 0, 0, 1, 1);
            const [r, g, b] = context.getImageData(0, 0, 1, 1).data;
            return [r, g, b];
        }

        function isColorTooDark(r, g, b) {
            // Calculate perceived brightness using the formula (R * 299 + G * 587 + B * 114) / 1000
            return r<20 && g<20 && b<20;
        }

        let currentTab = 'movies';

        async function loadContent(type) {
            try {
                const response = await fetch(`/api/all-${type}`);
                if (!response.ok) throw new Error('Failed to fetch content');
                
                const data = await response.json();
                const container = document.getElementById('content');
                container.innerHTML = '';

                if (type === 'movies') {
                    data.forEach(movie => {
                        const card = document.createElement('div');
                        card.className = 'content-card';
                        card.innerHTML = `
                            <img src="${movie.coverImage || '/default-movie.jpg'}" alt="${movie.title}" loading="lazy">
                            <div class="info"><h3>${movie.title}</h3></div>
                        `;
                        
                        const img = card.querySelector('img');
                        img.onload = () => {
                            const [r, g, b] = getAverageColor(img);
                            const shadowColor = isColorTooDark(r, g, b) ? '255, 255, 255' : `${r}, ${g}, ${b}`;
                            card.style.setProperty('--card-color', shadowColor);
                        };
                        
                        card.onclick = () => location.href = `/player?type=movie&id=${movie._id}`;
                        container.appendChild(card);
                    });
                } else {
                    data.forEach(series => {
                        const card = document.createElement('div');
                        card.className = 'content-card';
                        card.innerHTML = `
                            <img src="${series.coverImage || '/default-series.jpg'}" alt="${series.title}" loading="lazy">
                            <div class="info">
                                <h3>${series.title}</h3>
                                <p>${series.seasons.length} Seasons</p>
                            </div>
                        `;

                        const img = card.querySelector('img');
                        img.onload = () => {
                            const [r, g, b] = getAverageColor(img);
                            const shadowColor = isColorTooDark(r, g, b) ? '255, 255, 255' : `${r}, ${g}, ${b}`;
                            card.style.setProperty('--card-color', shadowColor);
                        };
                        
                        card.onclick = () => location.href = `/series?title=${encodeURIComponent(series.title)}`;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please try again.</p>';
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Add active class to clicked tab
            event.currentTarget.classList.add('active');
            // Load the content for the selected tab
            loadContent(tab);
        }

        // Initial load
        loadContent('movies');
    </script>
</body>
</html>
