<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta theme-color="#000000" />
  <title id="titleBar"></title>
  <style>
    :root {
      --blur-strength: 10px;
      --glass-background: rgba(255, 255, 255, 0.1);
      --glass-border: 1px solid rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --controls-bg: rgba(0, 0, 0, 0.4);
      --controls-blur: 12px;
      --accent-color: #ffffff;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0; /* Removed padding */
      padding-top:20px;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
      display: flex; /* Added flex */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }

    .custom-player {
      width: 95vw; /* Changed from max-width to width */
      height: auto; /* Changed from fixed height */
      margin: 0 auto;
      position: relative;
      background: rgba(10, 10, 10, 0.5);
      border-radius: 24px;
      overflow: hidden;
      backdrop-filter: blur(var(--blur-strength));
      -webkit-backdrop-filter: blur(var(--blur-strength));
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      display: block; /* Changed from flex */
    }

    .video-section {
      width: 100%;
      aspect-ratio: 16/9; /* Maintain video aspect ratio */
      position: relative;
    }

    .video-container {
      position: relative;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      height: 100svh; /* Added height */
      cursor: none; /* Hide cursor when inactive */
    }

    .video-container.hovering {
      cursor: default;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Maintain aspect ratio */
    }

    .controls {
      position: absolute;
      bottom: -100px; /* Start off-screen */
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      padding: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 100;
      opacity: 0;
      transform: translateY(100%);
      backdrop-filter: blur(var(--controls-blur));
    }

    .controls.visible {
      opacity: 1;
      transform: translateY(0);
      bottom: 0;
    }

    /* Add sensitive area for controls */
    .controls-trigger {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px; /* Sensitive area height */
      z-index: 99;
    }

    .progress {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: height 0.2s ease;
    }

    .video-container.hovering .progress {
      height: 5px;
    }

    .progress-filled {
      background: var(--accent-color);
      height: 100%;
      width: 0%;
      transition: width 0.1s linear, background-color 0.3s;
    }

    button {
      background: transparent;
      border: none;
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
    }

    button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .playlist-section {
      padding: 20px;
      margin-top: 20px;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 12px;
      scrollbar-gutter: stable;
    }

    .season-select {
      width: 100%;
      max-width: 300px;
      height: 40px;
      margin-bottom: 20px;
      background: var(--glass-background);
      color: white;
      border: var(--glass-border);
      border-radius: 12px;
      backdrop-filter: blur(var(--blur-strength));
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .season-select:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      overflow-y: auto;
      padding-right: 8px; /* Compensate for scrollbar */
    }

    .episode-item {
      margin: 0;
      padding: 15px;
      cursor: pointer;
      border-radius: 12px;
      background: var(--glass-background);
      backdrop-filter: blur(var(--blur-strength));
      border: var(--glass-border);
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .episode-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .episode-item.active {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .volume-container:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .volume-slider {
      appearance: none;
      -webkit-appearance: none;
      width: 0;
      height: 4px;
      border-radius: 2px;
      background: rgba(255, 255, 255, 0.2);
      transition: width 0.3s ease;
      opacity: 0;
    }

    .volume-container:hover .volume-slider {
      width: 100px;
      opacity: 1;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    /* Ambient effect updates */
    .ambient-shadow {
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.4;
      transition: background-color 1s ease;
    }

    .time {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      margin-left: auto;
    }

    /* Update controls show/hide behavior */
    .video-container:hover .controls {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .custom-player {
        width: 100vw;
        height: auto;
        border-radius: 0;
      }
      
      .playlist-section {
        margin-top: 0;
        border-radius: 0;
      }

      .episode-list {
        grid-template-columns: 1fr;
      }

      .volume-container {
        display: none;
      }
    }

    /* Volume animation styles */
    .volume-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      backdrop-filter: blur(20px);
      z-index: 1000;
    }

    .volume-indicator.visible {
      opacity: 0.8;
    }

    .volume-indicator svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .volume-bar {
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .volume-bar-fill {
      height: 100%;
      background: white;
      transition: width 0.2s ease;
    }

    /* Keyboard shortcut hints */
    .controls button::after {
      display: none; /* This will hide the shortcut hints */
    }

    .skip-indicator {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      backdrop-filter: blur(12px);
      z-index: 1000;
    }

    .skip-indicator.backward {
      left: 10%;
      transform: translate(-50%, -50%);
    }

    .skip-indicator.forward {
      right: 10%;
      transform: translate(50%, -50%);
    }

    .skip-indicator.visible {
      opacity: 0.8;
      transform: translateY(-50%);
    }

    .skip-indicator svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Add these after your volume-indicator styles */
    .volume-indicator svg.high-volume {
      display: none;
    }

    .volume-indicator.high svg.high-volume {
      display: block;
    }

    .volume-indicator.high svg.low-volume {
      display: none;
    }

    .skip-buttons-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 12px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .skip-buttons-container:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .skip-button-wrapper {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .skip-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      user-select: none;
    }

    .center-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1020;
    }

    .center-play-button {
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      backdrop-filter: blur(var(--blur-strength));

      &&:hover {
        transform: scale(1.1);
        background: rgba(0, 0, 0, 0.5);
      }
    }

    .center-play-button svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .center-play-button:hover {
      transform: scale(1.1);
      background: rgba(0, 0, 0, 0.8);
    }

    .video-container:hover .center-play-button {
      opacity: 1;
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      display: none;
    }

    .loading-spinner svg {
      animation: spin 1s linear infinite;
      width: 50px;
      height: 50px;
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .video-container.loading .loading-spinner {
      display: block;
    }

    .video-container.loading .center-play-button {
      display: none;
    }

    /* Custom Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Firefox Scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="custom-player">
    <div class="ambient-shadow" id="ambientShadow"></div>
    <div class="video-section">
      <div class="video-container" id="videoContainer">
        <video id="video"></video>
        <button class="toggle-playlist" id="togglePlaylist">â˜°</button>
        <div class="center-controls">
          <button class="center-play-button" id="centerPlayButton">
            <svg viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>
        </div>
        <div class="loading-spinner">
          <svg viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" stroke-dasharray="80" stroke-dashoffset="20"></circle>
          </svg>
        </div>
        <div class="controls">
          <button id="playButton">
            <svg viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>
          <div class="skip-buttons-container">
            <div class="skip-button-wrapper">
              <button id="backwardButton">
                <svg viewBox="0 0 24 24">
                  <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
              </button>
              <span class="skip-text">10s</span>
            </div>
            <div class="skip-button-wrapper">
              <button id="forwardButton">
                <svg viewBox="0 0 24 24">
                  <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                </svg>
              </button>
              <span class="skip-text">10s</span>
            </div>
          </div>
          <div class="progress">
            <div class="progress-filled"></div>
          </div>
          <div class="volume-container">
            <button id="muteButton">
              <svg viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
              </svg>
            </button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
          </div>
          <div class="time">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
          </div>
          <button id="fullscreenButton">
            <svg viewBox="0 0 24 24">
              <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
          </button>
        </div>
        <div class="volume-indicator">
          <svg class="low-volume" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
          <svg class="high-volume" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
          <div class="volume-bar">
            <div class="volume-bar-fill"></div>
          </div>
        </div>
        <div class="skip-indicator backward">
          <svg viewBox="0 0 24 24">
            <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
          </svg>
          <span>10s</span>
        </div>
        <div class="skip-indicator forward">
          <svg viewBox="0 0 24 24">
            <path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
          </svg>
          <span>10s</span>
        </div>
      </div>
    </div>
    <div class="playlist-section" id="playlist">
      <select class="season-select" id="seasonSelect"></select>
      <ul class="episode-list" id="episodeList"></ul>
    </div>
  </div>
  <script>
    const video = document.getElementById('video');
    const playButton = document.getElementById('playButton');
    const muteButton = document.getElementById('muteButton');
    const fullscreenButton = document.getElementById('fullscreenButton');
    const progress = document.querySelector('.progress');
    const progressFilled = document.querySelector('.progress-filled');
    const volumeSlider = document.querySelector('.volume-slider');
    const currentTimeElement = document.getElementById('currentTime');
    const durationElement = document.getElementById('duration');

    // Get video ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    const id = urlParams.get('id');
    video.src = `/api/stream/${type}/${id}`;

    // Add this at the beginning of the script
    const titleBar = document.getElementById('titleBar');

    // Update the title based on content type
    async function updateTitle() {
      if (type === 'episode') {
        const response = await fetch(`/api/episode-info/${id}`);
        const data = await response.json();
        titleBar.textContent = `${data.seriesTitle} - ${data.title}`;
        document.title = `${data.seriesTitle} - ${data.title}`;
      } else if (type === 'movie') {
        const response = await fetch(`/api/movie-info/${id}`);
        const data = await response.json();
        titleBar.textContent = data.title;
        document.title = data.title;
      } else {
        titleBar.textContent = type || 'Media Player';
        document.title = type || 'Media Player';
      }
    }

    // Call updateTitle when the page loads
    updateTitle();

    // Play/Pause
    function togglePlay() {
      if (video.paused) {
        video.play();
        playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
        centerPlayButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
      } else {
        video.pause();
        playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        centerPlayButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
      }
    }
    
    playButton.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);

    // Progress bar
    video.addEventListener('timeupdate', () => {
      const percent = (video.currentTime / video.duration) * 100;
      progressFilled.style.width = `${percent}%`;
      currentTimeElement.textContent = formatTime(video.currentTime);
    });

    video.addEventListener('loadedmetadata', () => {
      durationElement.textContent = formatTime(video.duration);
    });

    // Click on progress bar
    progress.addEventListener('click', (e) => {
      const progressTime = (e.offsetX / progress.offsetWidth) * video.duration;
      video.currentTime = progressTime;
    });

    // Volume
    volumeSlider.addEventListener('input', (e) => {
      video.volume = e.target.value;
      muteButton.innerHTML = e.target.value === '0' ? '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>' : '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>';
    });

    muteButton.addEventListener('click', () => {
      video.muted = !video.muted;
      muteButton.innerHTML = video.muted ? '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>' : '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>';
    });

    // Fullscreen
    fullscreenButton.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        videoContainer.requestFullscreen();
      }
    });

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      seconds = Math.floor(seconds % 60);
      return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    const playlistContainer = document.getElementById('playlist');
    const togglePlaylistBtn = document.querySelector('.toggle-playlist');
    const seasonSelect = document.getElementById('seasonSelect');
    const episodeList = document.getElementById('episodeList');
    let seriesData = null;

    togglePlaylistBtn.addEventListener('click', () => {
      playlistContainer.classList.toggle('active');
    });

    async function loadSeriesData(seriesTitle) {
      const response = await fetch(`/api/all-series/${encodeURIComponent(seriesTitle)}`);
      seriesData = await response.json();
      
      // Populate seasons dropdown
      seasonSelect.innerHTML = `
        <option value="" disabled>Select Season</option>
        ${seriesData.seasons
          .sort((a, b) => a.seasonNumber - b.seasonNumber)
          .map(season => `
            <option value="${season.seasonNumber}">Season ${season.seasonNumber}</option>
          `).join('')}
      `;
        
      showEpisodesForSeason(seriesData.seasons[0].seasonNumber);
    }

    function showEpisodesForSeason(seasonNumber) {
      const season = seriesData.seasons.find(s => s.seasonNumber === parseInt(seasonNumber));
      if (!season) return;

      episodeList.innerHTML = season.episodes
        .sort((a, b) => {
          const numA = parseInt(a.filePath.match(/e(\d+)/i)[1]);
          const numB = parseInt(b.filePath.match(/e(\d+)/i)[1]);
          return numA - numB;
        })
        .map(episode => `
          <li class="episode-item ${episode._id === id ? 'active' : ''}" 
              onclick="playEpisode('${episode._id}')">
            ${episode.title}
          </li>
        `).join('');
    }

    function playEpisode(episodeId) {
      location.href = `/player.html?type=episode&id=${episodeId}`;
    }

    seasonSelect.addEventListener('change', (e) => {
      showEpisodesForSeason(e.target.value);
    });

    // Initialize playlist if it's a series
    if (type === 'episode') {
      // Get series title from the URL or through an API call
      fetch(`/api/episode-info/${id}`)
        .then(response => response.json())
        .then(data => {
          loadSeriesData(data.seriesTitle);
          playlistContainer.classList.add('active');
        });
    } else {
      togglePlaylistBtn.style.display = 'none';
      playlistContainer.style.display = 'none';
    }

    // Show controls on fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        document.body.classList.add('fullscreen');
      } else {
        document.body.classList.remove('fullscreen');
      }
    });

    // Ensure controls are visible in fullscreen on mouse move
    let controlTimeout;
    const controlsElement = document.querySelector('.controls');

    document.addEventListener('mousemove', () => {
      if (document.fullscreenElement) {
        controls.classList.add('show');
        clearTimeout(controlTimeout);
        controlTimeout = setTimeout(() => {
          controls.classList.remove('show');
        }, 3000);
      } else {
        controls.classList.add('show');
        clearTimeout(controlTimeout);
        controlTimeout = setTimeout(() => {
          controls.classList.remove('show');
        }, 3000);
      }
    });

    // Remove default controls
    video.removeAttribute('controls');

    // Dynamic Ambient Shadow based on Video Colors
    const ambientColor = getComputedStyle(document.documentElement).getPropertyValue('--ambient-color');

    // Create a hidden canvas to capture video frames
    video.addEventListener('play', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      requestAnimationFrame(updateAmbientShadow);
    });

    function updateAmbientShadow() {
      if (video.paused || video.ended) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;
      let r = 0, g = 0, b = 0, count = 0;

      // Sample every 10th pixel for performance
      for (let i = 0; i < data.length; i += 40) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
        count++;
      }

      // Calculate average color
      r = Math.floor(r / count);
      g = Math.floor(g / count);
      b = Math.floor(b / count);

      // Set CSS variable for ambient color
      document.documentElement.style.setProperty('--ambient-color', `rgba(${r}, ${g}, ${b}, 0.5)`);

      requestAnimationFrame(updateAmbientShadow);
    }

    // Updated controls visibility
    const videoContainer = document.querySelector('.video-container');
    const controls = document.querySelector('.controls');
    let controlsTimeout;

    function showControls() {
      controls.classList.add('show');
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        if (document.fullscreenElement) {
          controls.classList.remove('show');
        }
      }, 3000);
    }

    videoContainer.addEventListener('mousemove', showControls);
    videoContainer.addEventListener('click', showControls);

    // Improved ambient shadow implementation
    const ambientShadow = document.getElementById('ambientShadow');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    function updateAmbientColor() {
      if (video.paused || video.ended) return;
      
      try {
        ctx.drawImage(video, 0, 0, 1, 1);
        const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
        ambientShadow.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.5)`;
      } catch (e) {
        console.log('Error sampling video color:', e);
      }
      
      requestAnimationFrame(updateAmbientColor);
    }

    video.addEventListener('play', () => {
      canvas.width = 1;
      canvas.height = 1;
      requestAnimationFrame(updateAmbientColor);
    });

    // Handle fullscreen changes
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        videoContainer.classList.add('fullscreen');
        showControls();
      } else {
        videoContainer.classList.remove('fullscreen');
        controls.classList.add('show');
      }
    });

    // Remove default controls
    video.removeAttribute('controls');

    // Add this after other variable declarations
    const controlsTrigger = document.createElement('div');
    controlsTrigger.className = 'controls-trigger';
    videoContainer.appendChild(controlsTrigger);

    let inactivityTimer;
    let isControlsVisible = false;

    function showControls() {
      clearTimeout(inactivityTimer);
      controls.classList.add('active');
      centerPlayButton.style.opacity = '1';
      isControlsVisible = true;
      
      // Set timer to hide controls after 5 seconds of inactivity
      inactivityTimer = setTimeout(hideControls, 5000);
    }

    function hideControls() {
      if (!video.paused) {
        controls.classList.remove('active');
        centerPlayButton.style.opacity = '0';
        isControlsVisible = false;
      }
    }

    // Mouse move handler for the video container
    videoContainer.addEventListener('mousemove', (e) => {
      const rect = videoContainer.getBoundingClientRect();
      const distanceFromBottom = rect.bottom - e.clientY;
      
      // Show controls if mouse is within 150px of bottom
      if (distanceFromBottom <= 150) {
        showControls();
      } else if (distanceFromBottom > 150 && !video.paused) {
        hideControls();
      }
    });

    // Keep controls visible while hovering over them
    controls.addEventListener('mouseenter', () => {
      clearTimeout(inactivityTimer);
    });

    controls.addEventListener('mouseleave', () => {
      if (!video.paused) {
        inactivityTimer = setTimeout(hideControls, 5000);
      }
    });

    // Show controls on video pause
    video.addEventListener('pause', showControls);

    // Hide controls on video play after delay
    video.addEventListener('play', () => {
      inactivityTimer = setTimeout(hideControls, 5000);
    });

    // Reset controls visibility when leaving video container
    videoContainer.addEventListener('mouseleave', () => {
      if (!video.paused) {
        hideControls();
      }
    });

    // Show controls on mobile touch
    videoContainer.addEventListener('touchstart', () => {
      if (isControlsVisible) {
        hideControls();
      } else {
        showControls();
      }
    });

    
    const oldControlsTimeout = null;
   
    let mouseTimer;
    let isMouseMoving = false;
    let lastMousePosition = { x: 0, y: 0 };

    function setupControlsBehavior() {
      const container = videoContainer;
      let controlsVisible = false;

      function showControls() {
        if (!controlsVisible) {
          controls.classList.add('visible');
          container.classList.add('hovering');
          controlsVisible = true;
        }
      }

      function hideControls() {
        if (controlsVisible && !video.paused) {
          controls.classList.remove('visible');
          container.classList.remove('hovering');
          controlsVisible = false;
        }
      }

      function handleMouseMove(e) {
        // Check if mouse has actually moved
        if (lastMousePosition.x !== e.clientX || lastMousePosition.y !== e.clientY) {
          isMouseMoving = true;
          showControls();
          
          // Update last position
          lastMousePosition = { x: e.clientX, y: e.clientY };

          // Clear existing timers
          clearTimeout(mouseTimer);

          // Set new timer
          mouseTimer = setTimeout(() => {
            isMouseMoving = false;
            hideControls();
          }, 3000);
        }
      }

      // Event listeners
      container.addEventListener('mousemove', handleMouseMove);
      container.addEventListener('mouseleave', hideControls);
      
      // Keep controls visible when interacting with them
      controls.addEventListener('mouseenter', () => {
        clearTimeout(mouseTimer);
        showControls();
      });

      // Special cases
      video.addEventListener('pause', showControls);
      video.addEventListener('play', () => {
        mouseTimer = setTimeout(hideControls, 3000);
      });

      // Touch support
      let touchTimeout;
      container.addEventListener('touchstart', () => {
        if (controlsVisible) {
          hideControls();
        } else {
          showControls();
          clearTimeout(touchTimeout);
          touchTimeout = setTimeout(hideControls, 3000);
        }
      });

      // Fullscreen handling
      document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
          showControls();
          setTimeout(hideControls, 3000);
        } else {
          showControls();
        }
      });
    }

    // Initialize controls behavior
    setupControlsBehavior();

    // Add keyboard shortcuts
    const volumeIndicator = document.querySelector('.volume-indicator');
    const volumeBarFill = document.querySelector('.volume-bar-fill');
    let volumeTimeout;

    function showVolumeIndicator() {
      volumeIndicator.classList.add('visible');
      volumeBarFill.style.width = `${video.volume * 100}%`;
      clearTimeout(volumeTimeout);
      volumeTimeout = setTimeout(() => {
        volumeIndicator.classList.remove('visible');
      }, 1500);
    }

    function handleKeyboard(e) {
      // Prevent default for these keys
      if (['Space', 'ArrowUp', 'ArrowDown', 'KeyF', 'KeyM'].includes(e.code)) {
        e.preventDefault();
      }

      switch (e.code) {
        case 'Space':
          togglePlay();
          break;
        case 'KeyF':
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            videoContainer.requestFullscreen();
          }
          break;
        case 'KeyM':
          video.muted = !video.muted;
          muteButton.innerHTML = video.muted ? muteIcon : unmuteIcon;
          break;
        case 'ArrowUp':
          video.volume = Math.min(1, video.volume + 0.1);
          showVolumeIndicator();
          volumeSlider.value = video.volume;
          break;
        case 'ArrowDown':
          video.volume = Math.max(0, video.volume - 0.1);
          showVolumeIndicator();
          volumeSlider.value = video.volume;
          break;
        case 'ArrowLeft':
          video.currentTime = Math.max(0, video.currentTime - 10);
          showSkipIndicator('backward');
          break;
        case 'ArrowRight':
          video.currentTime = Math.min(video.duration, video.currentTime + 10);
          showSkipIndicator('forward');
          break;
      }
    }

    // Add keyboard event listener
    document.addEventListener('keydown', handleKeyboard);

    // Update existing volume handling
    function updateVolume(value) {
      video.volume = value;
      volumeSlider.value = value;
      updateVolumeIndicator(value);
      muteButton.innerHTML = value === 0 ? muteIcon : unmuteIcon;
    }

    volumeSlider.addEventListener('input', (e) => {
      updateVolume(e.target.value);
    });

    // Icons for consistency (add these at the top of your script)
    const muteIcon = `<svg viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>`;
    const unmuteIcon = `<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;

    // Add skip buttons functionality
    const backwardButton = document.getElementById('backwardButton');
    const forwardButton = document.getElementById('forwardButton');
    const skipBackward = document.querySelector('.skip-indicator.backward');
    const skipForward = document.querySelector('.skip-indicator.forward');
    let skipTimeout;

    function showSkipIndicator(direction) {
      const indicator = direction === 'forward' ? skipForward : skipBackward;
      indicator.classList.add('visible');
      clearTimeout(skipTimeout);
      skipTimeout = setTimeout(() => {
        indicator.classList.remove('visible');
      }, 500);
    }

    backwardButton.addEventListener('click', () => {
      video.currentTime = Math.max(0, video.currentTime - 10);
      showSkipIndicator('backward');

    forwardButton.addEventListener('click', () => {
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
      showSkipIndicator('forward');
    });

    // Update volume indicator to show different icon based on volume level
    function updateVolumeIndicator(value) {
      volumeIndicator.classList.toggle('high', value > 0.5);
      volumeBarFill.style.width = `${value * 100}%`;
      volumeIndicator.classList.add('visible');
      clearTimeout(volumeTimeout);
      volumeTimeout = setTimeout(() => {
        volumeIndicator.classList.remove('visible');
      }, 1500);
    }

    // Update existing volume handlers
    function updateVolume(value) {
      video.volume = value;
      volumeSlider.value = value;
      updateVolumeIndicator(value);
      muteButton.innerHTML = value === 0 ? muteIcon : unmuteIcon;
    }

    // Update keyboard handler
    function handleKeyboard(e) {
      // ...existing keyboard handler...
      switch (e.code) {
        case 'ArrowLeft':
          video.currentTime = Math.max(0, video.currentTime - 10);
          showSkipIndicator('backward');
          break;
        case 'ArrowRight':
          video.currentTime = Math.min(video.duration, video.currentTime + 10);
          showSkipIndicator('forward');
          break;
        case 'ArrowUp':
          video.volume = Math.min(1, video.volume + 0.1);
          updateVolumeIndicator(video.volume);
          volumeSlider.value = video.volume;
          break;
        case 'ArrowDown':
          video.volume = Math.max(0, video.volume - 0.1);
          updateVolumeIndicator(video.volume);
          volumeSlider.value = video.volume;
          break;
        case 'Space':
          togglePlay();
          break;
        case 'KeyF':
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            videoContainer.requestFullscreen();
          }
          break;
        case 'KeyM':
          video.muted = !video.muted;
          muteButton.innerHTML = video.muted ? muteIcon : unmuteIcon;
          break;
      }
    }

    // Add these after other variable declarations
    const centerPlayButton = document.getElementById('centerPlayButton');
    
    // Add loading state handlers
    video.addEventListener('waiting', () => {
      videoContainer.classList.add('loading');
    });

    video.addEventListener('canplay', () => {
      videoContainer.classList.remove('loading');
    });

    // Add center play button handler
    centerPlayButton.addEventListener('click', togglePlay);

    // Show center play button when video ends
    video.addEventListener('ended', () => {
      centerPlayButton.style.opacity = '1';
    });

    // Update showControls function
    function showControls() {
      clearTimeout(inactivityTimer);
      controls.classList.add('active');
      centerPlayButton.style.opacity = '1';
      isControlsVisible = true;
      
      inactivityTimer = setTimeout(() => {
        if (!video.paused) {
          hideControls();
        }
      }, 5000);
    }

    function hideControls() {
      if (!video.paused) {
        controls.classList.remove('active');
        centerPlayButton.style.opacity = '0';
        isControlsVisible = false;
      }
    }
    togglePlaylistBtn.addEventListener('click', () => {
      playlistContainer.classList.toggle('active');
    });

    // Close playlist when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        if (!playlistContainer.contains(e.target) && 
            !togglePlaylistBtn.contains(e.target) && 
            playlistContainer.classList.contains('active')) {
          playlistContainer.classList.remove('active');
        }
      }
    });
